    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            var startMenu = document.getElementById('start-menu');
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        // 点击其他地方隐藏开始菜单
        window.onclick = function(event) {
            if (!event.target.matches('#start-button')) {
                var startMenu = document.getElementById('start-menu');
                if (startMenu.style.display === 'block') {
                    startMenu.style.display = 'none';
                }
            }
        }
    </script>
    
    <script>  
        function showCurrentDateTime() {  
            const now = new Date();  
            const year = now.getFullYear();  
            const month = String(now.getMonth() + 1).padStart(2, '0'); // 月份是从0开始的，所以要+1  
            const day = String(now.getDate()).padStart(2, '0');  
            const hours = String(now.getHours()).padStart(2, '0');  
            const minutes = String(now.getMinutes()).padStart(2, '0');  
            const seconds = String(now.getSeconds()).padStart(2, '0');  
            const formattedDateTime = `${hours}:${minutes}:${seconds}`;  
            document.getElementById('currentDateTime').textContent = formattedDateTime;  
        }  
  
        // 初始显示当前日期和时间  
        showCurrentDateTime();  
  
        // 每秒更新一次日期和时间  
        setInterval(showCurrentDateTime, 1000);  
    </script> 
    <script>
    var window1 = document.getElementById('window1');
    var header = document.getElementById('windowHeader');
    var isMaximized = false;

    var drag = {
        startX: 0,
        startY: 0,
        offsetX: 0,
        offsetY: 0,
        dragging: false
    };

    header.addEventListener('mousedown', function(e) {
        drag.startX = e.clientX - drag.offsetX;
        drag.startY = e.clientY - drag.offsetY;
        drag.dragging = true;
        document.addEventListener('mousemove', mouseMove);
        document.addEventListener('mouseup', mouseUp);
    });

    function mouseMove(e) {
        if (drag.dragging) {
            drag.offsetX = e.clientX - drag.startX;
            drag.offsetY = e.clientY - drag.startY;
            window1.style.left = drag.offsetX + 'px';
            window1.style.top = drag.offsetY + 'px';
        }
    }

    function mouseUp() {
        drag.dragging = false;
        document.removeEventListener('mousemove', mouseMove);
        document.removeEventListener('mouseup', mouseUp);
    }

    function minimizeWindow() {
        // 这里可以添加最小化窗口的逻辑
        alert('窗口最小化');
    }

    function toggleMaximize() {
        if (!isMaximized) {
            window1.style.width = '100vw';
            window1.style.height = '100vh';
            window1.style.top = '0';
            window1.style.left = '0';
            isMaximized = true;
        } else {
            window1.style.width = '75%';
            window1.style.height = '75%';
            window1.style.top = '0px';
            window1.style.left = '0px';
            isMaximized = false;
        }
    }

    function closeWindow() {
        window1.style.display = 'none';
    }

    function openWindow() {
        window1.style.display = 'block';
    }

    // 确保页面加载时窗口是关闭的
    window1.style.display = 'none';
</script>
<script>
// 获取按钮元素
var button = document.getElementById('toggleButton');

// 定义两个状态的文字
var text1 = '英';
var text2 = '中';

// 切换按钮文字的函数
function toggleButtonText() {
  // 检查当前按钮的文字，然后切换
  if (button.textContent === text1) {
    button.textContent = text2;
  } else {
    button.textContent = text1;
  }
}

// 为按钮添加点击事件监听器
button.addEventListener('click', toggleButtonText);
</script>
