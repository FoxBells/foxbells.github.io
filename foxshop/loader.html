<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.loader {
  display: flex;
  justify-content: center;
}

.line {
  width: 20px;
  height: 50px;
  background-color: #3498db;
  margin: 0 5px;
  animation: grow 1s infinite;
}

@keyframes grow {
  0%, 100% {
    height: 50px;
  }
  50% {
    height: 20px;
  }
}
</style>
    <meta http-equiv="refresh" content="3;url=index.html">
</head>
<body>
<div class="loader">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>
</body>
</html>
